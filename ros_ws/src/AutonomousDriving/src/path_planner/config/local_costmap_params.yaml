local_costmap:
  global_frame: world
  robot_base_frame: true_body
  update_frequency: 5.0
  publish_frequency: 2.0
  transform_tolerance: 0.5
  resolution: 0.1
  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0

  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    observation_sources: octomap_sensor
    octomap_sensor: {sensor_frame: world, data_type: PointCloud2, topic: /point_cloud, marking: true, clearing: true, obstacle_range: 2.5, raytrace_range: 3.0}

  inflation_layer:
    cost_scaling_factor: 10.0
    inflation_radius: 0.5
